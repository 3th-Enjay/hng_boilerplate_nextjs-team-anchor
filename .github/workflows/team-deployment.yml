name: Team Deployment

on:
  workflow_run:
    workflows: ["Build and Push"]
    types:
      - completed

jobs:
  team_deployment:
    if: github.event.repository.fork == false
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [kimiko, cyborgs, starlight]

    environment:
      name: ${{ matrix.environment }}

    steps:
      - name: Deploy to ${{ matrix.environment }} environment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets["HOST_" + matrix.environment] }}
          username: ${{ secrets["USERNAME_" + matrix.environment] }}
          password: ${{ secrets["PASSWORD_" + matrix.environment] }}
          script: |
            cd hng_boilerplate_nextjs
            ./scripts/team_deploy.sh ${{ matrix.environment }} ${{ vars.PORT }}
